# deploy.yml
name: Deploy to GitHub Pages

on:
  # Si attiva ogni volta che fai un push sulla branch `main`
  push:
    branches: [ main ]
  # Permette di eseguire questo workflow manualmente dalla tab Actions di GitHub
  workflow_dispatch:

# Imposta i permessi necessari a GITHUB_TOKEN per il deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm install

      - name: Build project 🏗️
        # Questo comando usa la configurazione 'base' che abbiamo aggiunto in vite.config.ts
        run: npm run build

      - name: Setup Pages 📄
        uses: actions/configure-pages@v5

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          # Carica la cartella 'dist' (il risultato del build)
          path: './dist'
          
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4