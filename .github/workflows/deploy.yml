name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permisos necesarios para Pages + OIDC
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deployments concurrentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1) Construye tu app y sube el artefacto
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # ⬇️ Cambia a ./build si tu proyecto genera ahí (CRA, etc.)
          path: ./dist

  # 2) Publica en GitHub Pages
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
